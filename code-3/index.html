<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <h2 class="text-center display-1">ToDo</h2>
        <p class="lead text-center">toDo List application</p>
        <div class="row">
          <form class="col-xs-12 col-sm-8 col-md-6 mx-auto">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="textInput"
                aria-describedby="emailHelp"
              />
              <button type="submit" id="submitBtn" class="btn btn-primary">
                Submit
              </button>
            </div>
          </form>
        </div>
        <div class="row">
          <ul id="tasksUl" class="col-xs-12 col-sm-8 col-md-6 mx-auto"></ul>
        </div>

        <div class="row">
          <button id="saveBtn" class="btn btn-primary col-3 mx-auto">
            Save Profile
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
